<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Калькулятор</h1>
    <div class="calculator">
        <input type="text" id="expression" placeholder="Введите пример">
        <p id="info1"><b>Доступные операций: +, -, *, /</b></p>
        <p id="info2"><b>Дополнительные операнды: 
            ^(возведение в степень), 
            ~(угарный минус)</b></p>
        <button id="calculate" onclick="calculate()">Рассчитать</button>
        <p id="result"></p>
    </div>
    <script>
function calculate() {
    const expression = document.getElementById('expression').value;
    fetch('/api/v1/tasks', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ expression }),
    })
    .then(response => response.json())
    .then(data => {
        console.log("Task status check:", data); // Логируем ответ сервера
        if (data.id) {
            checkStatus(data.id);
        } else {
            document.getElementById('result').textContent = 'Ошибка: Некорректный ответ сервера';
        }
    })
    .catch(error => {
        document.getElementById('result').textContent = 'Ошибка: ' + error;
    });
}

function checkStatus(taskId) {
    fetch(`/api/v1/tasks/status?id=${taskId}`)
    .then(response => response.json())
    .then(task => {
        if (task.status === 'done') {
            document.getElementById('result').textContent = 'Результат: ' + task.result;
        } else {
            setTimeout(() => checkStatus(taskId), 1000);
        }
    })
    .catch(error => {
        document.getElementById('result').textContent = 'Ошибка: ' + error;
    });
}
    </script>
</body>
</html>
